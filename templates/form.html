<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Video Merger</title>
</head>
<body style="background-color: lightblue; display: flex; justify-content: center; align-items: center; margin:0; height:100vh;">
    <div class="content-window" style="width: 50%; height: 500px; text-align: center; background-color: white; border-radius: 10px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        <h1 style="margin: 12.5% 0% 0% 0%;">Python Video Merger</h1>
        <p>Provide the IDs or URLs of your drive files (works for mp4 files)</p>
        <form action="/submit" method="post" style="display: block; ">
            <input type="text" name="id01" id="id1" placeholder="Add URL or ID" style="width: 50%; height: 25px; border-radius: 5px;"><br>
            <input type="text" name="id02" id="id2" placeholder="Add URL or ID" style="width: 50%; height: 25px; margin-top: 2%; border-radius: 5px;"><br>
            <button type="submit" style="margin-top: 2%; border-radius: 5px; width: 25%; height: 50px; background-color: lightgreen;" onmouseover="this.style.backgroundColor='darkgreen'" onmouseout="this.style.backgroundColor='lightgreen'">Merge</button>
        </form>
    </div>
</body>
</html>
